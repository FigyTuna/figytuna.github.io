    <script>

      function choose(c) {

        title = "";
        image = "";
        desc = "";
        play = "";
	dlplay = "";
        link = "";
        dl = "";

        switch(c){
          case 0:
            title = "Turn Based Battle Game"
            image = "images/gamep/battle.png"
            desc = "Play a randomized turn based battle sequence. To play (on Windows), download and extract the files. Then run 'TurnBased.exe'. To play on other platforms, download from the <a href=\"https://github.com/FigyTuna/PieceGame\">GitHub Page</a> for it and run 'test.py'."
            play = ""
			dlplay = "Download for Windows"
            link = "downloads/TurnBased.zip"
            dl = "Turn Based.zip"
            break;
          case 1:
            title = "Space Game"
            image = "images/gamep/space.png"
            desc = "The goal of this game is to collect all six tokens. You can use the compass to line up which direction you're moving in to better follow the arrows."
            play = "Play in browser"
			dlplay = ""
            link = "pixigames/space/index.html"
            break;
          case 2:
            title = "Text Adventure"
            image = "images/gamep/text.png"
            desc = "A very early text based game I made years ago."
            play = ""
			dlplay = "Download"
            link = "downloads/text.zip"
            dl = "Text Adventure.zip"
            break;
	  case 3:
	    title = "Diamond Tile Game"
            image = "images/gamep/diamond.png"
            desc = "A game and a level editor. This project was originally for a team of people."
            play = "Go to Page"
			dlplay = ""
            link = "diamond.html"
	    break;
	  case 4:
	    title = "Skidroid"
            image = "images/gamep/skidroid.png"
            desc = "Android skiing game inspired by classics. Made by a team of 4 people in 4 days."
            play = ""
            dlplay = "Download apk"
            link = "downloads/Skidroid.apk"
            dl = "Skidroid.apk"
	    break;
	  case 5:
	    title = "Paint Rider"
            image = "images/gamep/paintrider.png"
            desc = "A game made for OpenJam."
            play = ""
            dlplay = "Go to Page"
            link = "https://figytuna.itch.io/paint-rider"
	    break;
          case 6:
            title = "Hot Pot Panic"
            image = "images/gamep/hot-pot-panic.jpg"
            desc = "A game made for Godot Jam 2018."
            play = ""
            dlplay = "Go to Page"
            link = "https://figytuna.itch.io/hot-pot-panic"
            break;
			
        }

        document.getElementById("title").innerHTML = title
        document.getElementById("image").src = image
        document.getElementById("imlink").href = image
        document.getElementById("desc").innerHTML = desc
        document.getElementById("play").innerHTML = play
        document.getElementById("play").href = link
        document.getElementById("downloadPlay").innerHTML = dlplay
        document.getElementById("downloadPlay").href = link
        document.getElementById("downloadPlay").download = dl
